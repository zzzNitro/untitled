{% extends "courses/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <div class="section-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h3 class="text-center">Ingresar</h3>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Entrar</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}" class="anchor-link">Olvidaste la contraseña?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
                <small class="text-muted">
                    ¿Quieres ser alumno? <a class="ml-2" href="{% url 'register'  %}">Crear cuenta</a>
                </small>
            </div>
    </div>
        </div>
    </div>
</div>
{% endblock content %}
