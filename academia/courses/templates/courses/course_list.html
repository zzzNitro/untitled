{% extends 'courses/index.html' %}
{% load static %}
{% block content %}

<div class="section-container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 section-container-spacer">
                <h2 class="text-center">Course List View Component</h2>
            </div>
        </div>
        <div class="row">
        {% for object in object_list %}

            <div class="col-xs-12 col-md-4">
                <img src="{{ object.thumbnail.url }}" alt="" class="img-responsive">
                <a href="{{ object.get_absolute_url }}" ><h3 class="text-center">{{ object.title }}</h3></a>
                <p>{{ object.description }}</p>
            </div>

        {% endfor %}
        </div>
    </div>
</div>

    <h1></h1>

        <a >{{ object }}</a>


{% endblock %}
