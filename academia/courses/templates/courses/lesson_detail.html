{% extends 'courses/index.html' %}
{% block content %}
    <h2 align="center">{{ object.title }}</h2>
    {% if object is not None %}
        <p align="center">
            <iframe src="https://player.vimeo.com/video/{{ object.video_url }}" width="640" height="360" frameborder="0" title="" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </p>
    {% else %}
        <h3>Compra este modulo y accede al contenido!</h3>

    {% endif %}
{% endblock %}
